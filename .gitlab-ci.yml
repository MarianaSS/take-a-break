sonarqube-check:
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: gradle sonarqube -Dsonar.qualitygate.wait=true -Dsonar.projectKey=take-a-break -Dsonar.sources=. -Dsonar.host.url=http://ec2-184-73-40-17.compute-1.amazonaws.com:9000 -Dsonar.login=2478252f96fd4886180ae4200cd25289b675bc89
  allow_failure: true
  only:
    - develop
