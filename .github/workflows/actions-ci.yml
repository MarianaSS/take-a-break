name: Android Pull Request & Develop CI

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: SonarQube
        run: bash ./gradlew sonarqube -Dsonar.qualitygate.wait=true -Dsonar.projectKey=take-a-break -Dsonar.sources=. -Dsonar.host.url=http://ec2-184-73-40-17.compute-1.amazonaws.com:9000 -Dsonar.login=2478252f96fd4886180ae4200cd25289b675bc89
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
   

  apk:
    name: Generate APK
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: app/build/outputs/apk/debug/app-debug.apk
